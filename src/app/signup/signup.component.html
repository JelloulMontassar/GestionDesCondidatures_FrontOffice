<app-header-home></app-header-home>
<section class="signup-section">
    <div class="container">
        <div class="signup-card">
            <h2>Sign Up - Step 1</h2>
            <p>Create your account to start applying for jobs</p>
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
                <input formControlName="username" type="text" placeholder="Username" required>
                <input formControlName="email" type="email" placeholder="Email Address" required>
                <input formControlName="password" type="password" placeholder="Password" required>
                <input formControlName="confirmPassword" type="password" placeholder="Confirm Password" required>

                <button type="submit" [disabled]="signupForm.invalid">Next</button>
            </form>
        </div>
    </div>
</section>
<app-footer-home></app-footer-home>
