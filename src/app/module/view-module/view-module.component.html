<app-breadcrumb [title]="' Module'" [items]="['other']" [active_item]="' Module'"></app-breadcrumb>

<div class="card">
    

    <div class="card-header text-end " style="justify-content : text-end ;">
      <a [routerLink]="['/Module/editModule', ModuleItem.id]" class="btn  btn-sm" style="background-color: #f7f7f7; height: 60px; border: solid; border-width: 2px;  border-color: orange;  "> <i class="fa fa-pencil fa-lg" style="color: orange; margin-top: 18px;" ></i></a>
      <a [routerLink]="['/Module']" class="btn  btn-sm" style=" margin-left: 20px; background-color: #f7f7f7; height: 60px; border: solid; border-width: 2px;  border-color: #7c8184;  "> <i class="fa fa-rotate-left fa-lg" style="color: gray; margin-top: 18px;" ></i></a>

    </div>

    <form class="form theme-form" name="form" action="post">
   
   
      <div class="card-body">
            <div class="row g-3">
              <div class="col-md-6">
                <div class="mb-2"> 
                    <label for="exampleFormControlInput5">libelle</label>
                    <input class="form-control " id="exampleFormControlInput5" type="text" placeholder="libelle"  name="libelle" value="{{ModuleItem.libelle}}" disabled="true"/>
                </div>
                <div class="mb-2"> 
                    <label for="exampleFormControlSelect7">code</label>
                    <input class="form-control " id="exampleFormControlInput5" type="text" placeholder="libelle"  value="{{ModuleItem.code}}" disabled="true"/>
                </div>

                <div class="mb-2"> 
                    <label for="exampleFormControlSelect7">Entreprise</label>
                    <input class="form-control " id="exampleFormControlInput5" type="text" placeholder="libelle"  value="{{ModuleItem.entreprise.libelle}}" disabled="true"/>
                </div>

                <div class="mb-2"> 
                    <div class="m-t-15 m-checkbox-inline custom-radio-ml mb-3">
                        <label class="col-sm-4 col-form-label" style="margin-right: 0px;">active:</label>
                        <div class="form-check form-check-inline radio radio-primary ">
                          <input class="form-check-input" id="radioinline5" type="radio" name="radio3"   checked = "{{ModuleItem.active == '1' ? 'oui' : ''}}" disabled="true"/>
                          <label class="form-check-label mb-0" for="radioinline5">oui<span class="digits"> </span></label>
                        </div>
                        <div class="form-check form-check-inline radio radio-primary">
                          <input class="form-check-input" id="radioinline6" type="radio" name="radio3"   checked = "{{ModuleItem.active == '0' ? 'non' : ''}}" disabled="true"/>
                          <label class="form-check-label mb-0" for="radioinline6">non<span class="digits"> </span></label>
                        </div>
                      </div>
                </div>
                  
             </div>


              <div class="col-md-6">
               
                   
                  
              </div>
            </div>
        
      </div>
    </form>
  </div>
