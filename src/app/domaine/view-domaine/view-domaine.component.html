<app-breadcrumb [items]="['Domaines' | translate]" [active_item]="'detailDomaine' | translate"></app-breadcrumb>
<div class="container-fluid">
  <div class="card">

    <div class="card-header" style="display: flex; justify-content: space-between; align-items: center;">
      <div style="font-weight: bold; font-size: 24px;">
        {{ 'detailDomaine' | translate }}
      </div>
      <div>
        <a *ngIf="(privilege.modification )" ngbTooltip="{{ 'modifier' | translate}}"
          [routerLink]="['/Domaine/editDomaine', DomaineItem?.id]" class="btn  btn-sm"
          style="background-color: #f7f7f7; height: 50px; width: 50px; border: solid; border-width: 2px;  border-color: orange;  ">
          <i class="fa fa-pencil fa-lg" style="color: orange; margin-top: 13px; margin-left: -6px;"></i></a>
        <a ngbTooltip="{{ 'annuler' | translate}}" [routerLink]="['/Domaine']" class="btn  btn-sm"
          style=" margin-left: 20px; background-color: #f7f7f7; height: 50px; width: 50px; border: solid; border-width: 2px;  border-color: #7c8184;  ">
          <i class="fa fa-rotate-left fa-lg" style="color: gray; margin-top: 13px; margin-left: -6px;"></i></a>
      </div>
    </div>


    <form class="form theme-form">
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-6">

            <div class="mb-3 row">
              <div class="col-sm-7">
                <img *ngIf="DomaineItem?.logo" src="./images/{{DomaineItem?.logo}}" alt="Image"
                  style="width: 350px;height: 350px; margin-left: 35%;" />
              </div>
            </div>

          </div>
          <div class="col-md-6">
            <div class="mb-3 row">
              <label class="col-sm-3 col-form-label" for="exampleFormControlInput5">{{ 'libelle' | translate}}:</label>
              <div class="col-sm-7">
                <input class="form-control " id="exampleFormControlInput5" type="text" placeholder="libelle"
                  value="{{DomaineItem?.libelle}}" disabled="true" />
              </div>
            </div>
            <div class="mb-3 row">
              <label class="col-sm-3 col-form-label" for="exampleFormControlInput5">{{ 'code' | translate}}:</label>
              <div class="col-sm-7">
                <input class="form-control " id="exampleFormControlInput5" type="text" placeholder="code"
                  value="{{DomaineItem?.code}}" disabled="true" />
              </div>
            </div>


            <div class="mb-3 row">
              <label class="col-sm-3 col-form-label" for="exampleFormControlInput5">{{ 'valeurNominale' |
                translate}}:</label>
              <div class="col-sm-7">
                <input class="form-control " id="exampleFormControlInput5" type="number" placeholder="valeurNominale"
                  value="{{DomaineItem?.valeurNominale}}" disabled="true" />
              </div>
            </div>
            <div class="mb-3 row">
              <label class="col-sm-3 col-form-label" for="exampleFormControlInput5">{{ 'capital' | translate}}:</label>
              <div class="col-sm-7">
                <input class="form-control " id="exampleFormControlInput5" type="number" placeholder="capital"
                  value="{{DomaineItem?.capital}}" disabled="true" />
              </div>
            </div>
            <div class="mb-3 row">
              <label class="col-sm-3 col-form-label" for="exampleFormControlInput5">{{ 'codePostal' |
                translate}}:</label>
              <div class="col-sm-7">
                <input class="form-control " id="exampleFormControlInput5" type="text" placeholder="codePostal"
                  value="{{DomaineItem?.codePostal}}" disabled="true" />
              </div>
            </div>

            <div class="mb-3 row">
              <label class="col-sm-3 col-form-label" for="exampleFormControlInput5">{{ 'representantLegal' |
                translate}}:</label>
              <div class="col-sm-7">
                <input class="form-control " id="exampleFormControlInput5" type="text" placeholder="representantLegal"
                  value="{{DomaineItem?.representantLegal}}" disabled="true" />
              </div>
            </div>
            <div class="mb-3 row">
              <label class="col-sm-3 col-form-label" for="exampleFormControlInput5">{{ 'description' |
                translate}}:</label>
              <div class="col-sm-7">
                <textarea class="form-control " style="background-color: white;" id="exampleFormControlInput5"
                  type="text" placeholder="libelle" value="{{DomaineItem?.description}}" disabled="true"> </textarea>
              </div>
            </div>
          </div>
          <div class="col-md-6">




          </div>
          <div class="col-md-6">

          </div>
        </div>

        </div>
      </div>
