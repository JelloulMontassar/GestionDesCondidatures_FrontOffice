<app-breadcrumb  [items]="['Postes' | translate]"
  [active_item]="'modifierPoste' | translate"></app-breadcrumb>
<div class="container-fluid">
  <div class="card" style="height: 72vh;">


    <div class="card-header" style="display: flex; justify-content: space-between; align-items: center;">
      <div style="font-weight: bold; font-size: 24px;">
        {{ 'modifierPoste' | translate }}
      </div>
      <div>
        <button ngbTooltip="{{ 'enregistrer' | translate}}" (click)="modifierPoste()" class="btn  btn-sm"
        [disabled]="PosteForm.invalid"
        style=" margin-left: 20px; background-color: #f7f7f7; height: 50px; width: 50px; border: solid; border-width: 2px;  border-color: cornflowerblue;  ">
        <i class="fa fa-save fa-lg" style="color: cornflowerblue;  margin-left: -6px;"></i></button>
      <a ngbTooltip="{{ 'annuler' | translate}}" [routerLink]="['/Poste']" class="btn  btn-sm"
        style=" margin-left: 20px; background-color: #f7f7f7; height: 50px; width: 50px; border: solid; border-width: 2px;  border-color: #7c8184;  ">
        <i class="fa fa-rotate-left fa-lg" style="color: gray; margin-top: 13px; margin-left: -6px;"></i></a>
    </div>
    </div>


    <form class="form theme-form" [formGroup]="PosteForm">
      

      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-6">

            <div class="mb-3 row">
              <label class="col-sm-3 col-form-label" for="exampleFormControlInput5">{{ 'libelle' | translate}}:*</label>
              <div class="col-sm-7">
                <input class="form-control " id="exampleFormControlInput5" type="text" placeholder="libelle"
                  formControlName="libelle" [ngClass]="{'is-invalid':libelle.errors && libelle.touched}" />
                <div *ngIf="libelle.invalid && (libelle.dirty || libelle.touched)">
                  <div *ngIf="libelle.errors.posteTaken" style="color: red;  font-weight: bold;">poste déjà pris</div>
                  <div *ngIf="libelle.errors.required" style="color: red;  font-weight: bold;">champs obligatoire</div>
                </div>
              </div>
            </div>
            <div class="mb-3 row">
              <label class="col-sm-3 col-form-label" for="exampleFormControlInput5">{{ 'departement' | translate}}:*</label>
              <div class="col-sm-7">
                <ng-select [items]="DepartementItem"
                  [ngClass]="{'is-invalid':departement.errors && departement.touched}"
                  (change)="onDepartementChange($event)" bindLabel="libelle" bindValue="libelle"
                  formControlName="departement" placeholder="select a departement" class="js-example-basic-single">
                </ng-select>
                <div *ngIf="departement.invalid && (departement.dirty || departement.touched)">
                  <div *ngIf="departement.errors.required" style="color: red;  font-weight: bold;">champs obligatoire
                  </div>
                </div>
              </div>
            </div>

            <div class="mb-3 row">
              <label class="col-sm-3 col-form-label" for="exampleFormControlInput5">{{ 'description' |
                translate}}:</label>
              <div class="col-sm-7">
                <textarea class="form-control " id="exampleFormControlInput5" type="text" placeholder="description"
                  formControlName="description"></textarea>
              </div>
            </div>
            
          </div>
          <div class="col-md-6">
          
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
