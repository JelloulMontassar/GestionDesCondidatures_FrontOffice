<app-breadcrumb [items]="['Articles' | translate]" [active_item]="'Article' | translate">
</app-breadcrumb>
<form class="form theme-form" [formGroup]="ArticleForm">
    <div class="container-fluid">

        <div class="card" style="width: 100%;">

            <div class="card-header" style="display: flex; justify-content: space-between; align-items: center;">
                <div style="font-weight: bold; font-size: 24px;">
                    {{ ' Article' | translate }}
                </div>
                <div>
                    <button ngbTooltip="{{ 'enregistrer' | translate}}" (click)="ajouterArticle()" class="btn  btn-sm"
                        [disabled]="ArticleForm.invalid"
                        style=" margin-left: 20px; background-color: #f7f7f7; height: 50px; width: 50px; border: solid; border-width: 2px;  border-color: cornflowerblue;  ">
                        <i class="fa fa-save fa-lg" style="color: cornflowerblue;  margin-left: -6px;"></i></button>
                    <a ngbTooltip="{{ 'annuler' | translate}}" [routerLink]="['/Article']" class="btn  btn-sm"
                        style=" margin-left: 20px; background-color: #f7f7f7; height: 50px; width: 50px; border: solid; border-width: 2px;  border-color: #7c8184;  ">
                        <i class="fa fa-rotate-left fa-lg"
                            style="color: gray; margin-top: 13px; margin-left: -6px;"></i></a>
                </div>
            </div>


            <div class="card-body" style="height: 55vh;">
                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="mb-3 row">
                            <label class="col-sm-3 col-form-label" for="exampleFormControlInput5">{{
                                'libelle' | translate}}:*</label>
                            <div class="col-sm-7">
                                <input class="form-control " id="exampleFormControlInput5" type="text" placeholder="---"
                                    formControlName="libelle"
                                    [ngClass]="{'is-invalid':libelle.errors && libelle.touched}" />
                                <div *ngIf="libelle.invalid && (libelle.dirty || libelle.touched)">
                                    <div *ngIf="libelle.errors.articleTaken" style="color: red;  font-weight: bold;">
                                        article déjà pris
                                    </div>
                                    <div *ngIf="libelle.errors.required" style="color: red;  font-weight: bold;">champs
                                        obligatoire</div>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-3 col-form-label" for="exampleFormControlInput5">{{ 'categorie article' |
                                translate}}:*</label>
                            <div class="col-sm-7">
                                <ng-select [items]="CategorieArticlesItem"
                                    [ngClass]="{'is-invalid':categorieArticle.errors && categorieArticle.touched}" bindLabel="libelle"
                                    bindValue="libelle" formControlName="categorieArticle" placeholder="---"
                                    class="js-example-basic-single">
                                </ng-select>
                                <div *ngIf="categorieArticle.invalid && (categorieArticle.dirty || categorieArticle.touched)">
                                    <div *ngIf="categorieArticle.errors.required" style="color: red;  font-weight: bold;">champs
                                        obligatoire</div>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="mb-3 row">
                            <label class="col-sm-3 col-form-label" for="exampleFormControlInput5">{{ 'reference' |
                                translate}}:</label>
                            <div class="col-sm-7">
                                <input class="form-control " id="exampleFormControlInput5" type="number"
                                    placeholder="---" formControlName="reference" />
                            </div>
                        </div> -->
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3 row">
                            <label class="col-sm-3 col-form-label" for="exampleFormControlInput5">{{ 'description' | translate}}:</label>
                            <div class="col-sm-7">
                              <textarea class="form-control " rows="4" formControlName="description" placeholder="---"></textarea>
                            </div>
                          </div> 
                    </div>
                </div>
            </div>
            <div class="card-footer text-end">
                <div class="col-sm-9 offset-sm-3">
                </div>
            </div>
        </div>
    </div>
</form>
