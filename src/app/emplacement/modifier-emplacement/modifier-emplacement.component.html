<app-breadcrumb  [items]="['Emplacements' | translate]"
  [active_item]="'modifierEmplacement' | translate"></app-breadcrumb>
<div class="container-fluid">
  <div class="card" style="height: 72vh;">
    <div class="card-header" style="display: flex; justify-content: space-between; align-items: center;">
      <div style="font-weight: bold; font-size: 24px;">
        {{ 'modifierEmplacement' | translate }}
      </div>
      <div>
        <button ngbTooltip="{{ 'enregistrer' | translate}}" (click)="modifierEmplacement()" class="btn  btn-sm"
          [disabled]="EmplacementForm.invalid"
          style=" margin-left: 20px; background-color: #f7f7f7; height: 50px; width: 50px; border: solid; border-width: 2px;  border-color: cornflowerblue;  ">
          <i class="fa fa-save fa-lg" style="color: cornflowerblue;  margin-left: -6px;"></i></button>
        <a ngbTooltip="{{ 'annuler' | translate}}" [routerLink]="['/Emplacement']" class="btn  btn-sm"
          style=" margin-left: 20px; background-color: #f7f7f7; height: 50px; width: 50px; border: solid; border-width: 2px;  border-color: #7c8184;  ">
          <i class="fa fa-rotate-left fa-lg" style="color: gray; margin-top: 13px; margin-left: -6px;"></i></a>
      </div>
    </div>



    <form class="form theme-form" [formGroup]="EmplacementForm">


      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-6">

            <div class="mb-3 row">
              <label class="col-sm-3 col-form-label" for="exampleFormControlInput5">{{
                'libelle' | translate}}:*</label>
              <div class="col-sm-7">
                <input class="form-control " id="exampleFormControlInput5" type="text" placeholder="libelle"
                  formControlName="libelle" [ngClass]="{'is-invalid':libelle.errors && libelle.touched}" />
                <div *ngIf="libelle.invalid && (libelle.dirty || libelle.touched)">
                  <div *ngIf="libelle.errors.emplacementTaken" style="color: red;  font-weight: bold;">Emplacement déjà
                    pris
                  </div>
                  <div *ngIf="libelle.errors.required" style="color: red;  font-weight: bold;">champs obligatoire</div>
                </div>
              </div>
            </div>
            <div class="mb-3 row">
              <label class="col-sm-3 col-form-label" for="exampleFormControlInput5">{{
                'description' | translate}}:</label>
              <div class="col-sm-7">
                <textarea class="form-control " id="exampleFormControlInput5" type="text" placeholder="description"
                  formControlName="description"></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
